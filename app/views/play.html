<md-content>
    <md-card>
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">
                <span>Choose Your Warriors</span>
            </h1>
        </md-toolbar>
        <md-card-content>
            <p>You need at least 2 players, but there's no upper limit to how many people play at once.<br/> The more
                the merrier!</p>

            <form name="userForm" ng-submit="addPlayer()">
                <div layout="row">
                    <md-input-container flex-order="1" flex="50">
                        <label>Add a Player</label>
                        <input placeholder="Player Name" ng-model="player.name">
                    </md-input-container>
                    <div flex="25" flex-order="2"></div>
                    <div flex-order="3" flex="25">
                        <md-button aria-label type="submit"
                                   class="md-raised md-primary md-button md-default-theme buttonRight buttonFull">
                            <img ng-src="images/material-sprites/ic_person_add_white_24dp.png" alt="Add">
                        </md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
<div flex class="playerTiles">
    <md-toolbar class="md-primary" ng-if="players.length > 0">
        <h1 class="md-toolbar-tools">
            <span>Booze Warriors</span>

        </h1>
    </md-toolbar>

    <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px">
        <md-grid-tile ng-if="players.length > 0"
                      md-colspan="6">
            <md-button class="md-raised" ng-click="removeAllPlayers()">Remove All</md-button>
            </md-grid-tile>
        <md-grid-tile ng-repeat="addedPlayer in players"
                      md-rowspan="2"
                      md-colspan="2"
                      ng-class="addedPlayer.colour">
            <md-grid-tile-header>
                    <img ng-src="images/material-sprites/ic_highlight_remove_white_18dp.png"
                         aria-label="Remove Player"
                         ng-click="removePlayer(addedPlayer)">
            </md-grid-tile-header>
            <img ng-src="images/material-sprites/ic_face_black_48dp.png" alt="Avatar">
            <md-grid-tile-footer>
                <h3>{{addedPlayer.name}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
<div ng-if="players.length > 1" ng-click="newGame()" class="md-raised md-button md-primary md-default-theme"><h2>BRING THE MAYHEM</h2><div class="md-ripple-container"></div></div>
