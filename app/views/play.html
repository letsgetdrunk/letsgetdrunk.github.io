<md-content>
	<md-card>
		<md-toolbar class="md-theme-light" layout="row" layout-fill>
			<h1 class="md-toolbar-tools">
				<span>Choose Your Warriors</span>
			</h1>
		</md-toolbar>
		<md-card-content>
			<p>You need at least 2 players, but there's no upper limit to how many people play at once.<br/> The more
				the merrier!</p>

			<form name="userForm" ng-submit="addPlayer()">
				<div layout="row">
					<md-input-container flex-order="1" flex="50">
						<label>Add a Player</label>
						<input placeholder="Player Name" ng-model="player.name">
					</md-input-container>
					<div flex="25" flex-order="2"></div>
					<div flex-order="3" flex="25">
						<md-button aria-label type="submit"
								   class="md-raised md-primary md-button md-default-theme buttonRight buttonFull">
							<img ng-src="images/material-sprites/ic_person_add_white_24dp.png" alt="Add">
						</md-button>
					</div>
				</div>
			</form>
		</md-card-content>
	</md-card>
</md-content>
<div flex class="playerTiles">

	<div class="list-group" ng-repeat="addedPlayer in players">
		
	    <div class="list-group-item">
	        <div class="row-action-primary">
	            <img class="circle" src="http://lorempixel.com/56/56/people" alt="icon">
	        </div>
	        <div class="row-content">
	            <h4 class="list-group-item-heading">{{addedPlayer.name}}</h4>	            
	            <div class="least-content">
	            	<button class='btn btn-primary' ng-click="removePlayer(addedPlayer)" type='button'><i class="fa fa-times"></i></button>
	            </div>
	        </div>
	    </div>
	    <div class="list-group-separator"></div>
	    
	</div>
	
</div>
<div class="md-padding">
<div layout="column" ng-if="players.length > 1" ng-click="newGame()" class="md-raised md-button md-primary md-default-theme"><h2>BRING THE MAYHEM</h2><div class="md-ripple-container"></div></div>
</div>
